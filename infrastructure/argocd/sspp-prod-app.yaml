apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sspp-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/daviesbrown/sspp.git
    targetRevision: main
    path: infrastructure/k8s

  destination:
    server: https://kubernetes.default.svc
    namespace: sspp-prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
